<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Metadatos SEO básicos -->
    <title>Construcción de Aplicaciones con LLM - MISW4411</title>
    <meta name="description" content="Proyecto del curso MISW4411 - Universidad de los Andes" />
    <meta name="author" content="MISO - Universidad de los Andes" />
    
    <!-- Fuentes de Google Fonts -->
    <!-- Preconexión para optimizar la carga de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fuentes: Inter (principal) y JetBrains Mono (código) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Colores del tema para navegadores móviles -->
    <meta name="theme-color" content="#2baae2" />
    <meta name="msapplication-TileColor" content="#2baae2" />
    
    <!-- Estilos CSS para pantalla de carga -->
    <style>
      /**
       * Pantalla de carga para evitar parpadeo durante la inicialización
       * Se muestra mientras React se carga y se oculta automáticamente
       */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      /* Spinner de carga animado */
      #loading-screen .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-left: 3px solid #2baae2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      /* Texto de carga */
      #loading-screen .loading-text {
        margin-top: 16px;
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
      }
      
      /* Animación de rotación del spinner */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Ocultar pantalla de carga cuando React esté listo */
      .loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Pantalla de carga inicial -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <div class="loading-text">Cargando aplicación...</div>
    </div>

    <!-- Contenedor principal de la aplicación React -->
    <div id="root"></div>
    
    <!-- Script principal de Vite que carga la aplicación React -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para ocultar la pantalla de carga cuando React esté listo -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
    </script>
  </body>
</html>
